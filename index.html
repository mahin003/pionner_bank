<body>
    <div id="login-area">
        <h1 class="text-center">WELCOME TO PIONEER BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>

            <input type="text" class="form-control">
            <br>
            <input type="password" name="" placeholder="password" id="" class="form-control">
            <br>
            <button class="btn btn-success" id="login">Enter</button>

        </div>

    </div>
    <div id="Transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit Cashblock">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="widraw Cashblock">

                </div>

                <div class="balance Cashblock">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">3100</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control">
                    <br>
                    <button id="addDeposit" class="btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="widrawAmount" class="form-control">
                    <br>
                    <button id="addWidraw" class="btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>
   
</body>
